<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <style>
    .delete {
      color: red;
    }

    .p-3{
      padding: 10px;
    }

    li{
      color: #26a69a;
    }
  </style>
  <title>HealthCare | Prompt Supply of Life Saving Drugs</title>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper green">
      <div class="container">
        <a href="#" class="brand-logo center">Life Saving Drugs</a>
      </div>
    </div>
  </nav>

  <br>

  <div class="container postContainer">
    <!-- Form Card -->
    <div class="card">
      <div class="card-content">
        <span class="card-title">Add Medicine</span>
        <form class="col">
          <div class="row">
            <div class="input-field col s4">
              <input type="text" placeholder="Add Medicine" id="medicine-name">
              <label for="medicine-name">Medicine</label>
            </div>
            <div class="input-field col s4">
                <input type="number" placeholder="Add Quantity" id="medicine-quantity">
                <label for="medicine-quantity">Quantity</label>
            </div>
            <div class="input-field col s4">
              <select id="medicine-purpose">
                <option value="" disabled selected>Select purpose</option>
                <option value="anaplylactic shock">Anaplylactic shock</option>
                <option value="cardiogenic shock">cardiogenic shock</option>
                <option value="peripheral circulatory collapse">peripheral circulatory collapse</option>
                <option value="status eplipticus">status eplipticus</option>
                <option value="acute respiratory failure">acute respiratory failure</option>
                
              </select>
              <label for="medicine-purpose">Medicine used in:</label>
            </div>

            <input type="hidden" id="id" value="">
          
            <button class="add-btn btn blue darken-3"><i class="fa fa-plus"></i> Add Medicine</button>
            
            <button class="update-btn btn orange"><i class="fa fa-pencil-square-o"></i> Update Medicine</button>
            <button class="delete-btn btn red"><i class="fa fa-remove"></i> Delete Medicine</button>
           
            <button class="back-btn btn grey pull-right"><i class="fa fa-chevron-circle-left"></i> Back</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Calorie Count -->
    <h3 class="center-align">Medicines Stock</h3>
    <form class="col">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" placeholder="Filter Medicines" id="medicine-search">
          <label for="medicine-search">Search Medicines</label>
        </div>
      </div>
    </form>
    <!-- Item List -->
    <h5>Anaplylactic Shock</h5>
    <ul id="medicine-list-1" class="collection">
    </ul>
    <h5>Cardiogenic Shock</h5>
    <ul id="medicine-list-2" class="collection">
    </ul>
    
    <h5>Peripheral Circulatory Collapse</h5>
    <ul id="medicine-list-3" class="collection">
      </ul>
      
    <h5>Status Eplipticus</h5>
    <ul id="medicine-list-4" class="collection">
      </ul>
      
    <h5>Acute Respiratory Failure</h5>
    <ul id="medicine-list-5" class="collection">
      </ul>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script src="build/app.bundle.js"></script>
  
</body>
</html>
